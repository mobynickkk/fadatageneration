<!DOCTYPE html>

<head>

    <title>DataGeneration</title>
    <link rel="stylesheet" href="./css/main-style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/add_function.js"></script>
	<script type="text/javascript" src="js/Proverki.js"></script>

<body>
    <div class = "main-block" >
		<div class = "Input-Output">

				<div class="help-inp">

					<a href="#" id = "del" class = "add_function"><div class= "butt_txt">Удалить последнюю функцию</div></a>
				</div>
				<div class = "function">
					<div class="pole_for_func" id="1">

						<input class="checkbox-input" style = "margin-left:3%" type="checkbox" >Выбросы<Br>

					</div>
					
					
					
					
				</div>
				
				<div class = "two-buttons">
					<a href="#" class = "generate"><div class= "butt_txt">Сгенерировать данные</div></a>

				</div>
				</div>
			</div>
			
			<div class = "Output">
			
				<h1 class="grafik">График</h1>
				<img class ="plot" src="img/logo.png" width="100%">	
				
				
			</div>
		</div>
		
		<div class = "bottom_of_main_block">
